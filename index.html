<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center flex-column">
    <div id="app">
        <div id="thumbnails" class="d-flex mt-5 justify-content-between">

                <img data-id=i @click="seleziona(i)" v-for="(img, i) in slides" :src=slides[i].immagine :class="{ 'illuminata': (i!=contatore) }">

        </div>
        <div v-for="(card, i) in slides" class="card position-relative mt-2 mb-2" :class="{ 'd-none': (i!=contatore) }">
            <div class="imgBox">
                <img :src=slides[i].immagine alt="">
            </div>
            <h1>{{slides[i].titolo}}</h1>
            <p>{{slides[i].testo}}</p>
            <p class="contatore">{{contatore+1}}</p>


        </div>
        <div class="d-flex gap-2">
            <div @click="avanti()" class="btn btn-secondary">AVANTI</div>
            <div @click="indietro()" class="btn btn-secondary">INDIETRO</div>
            <div @click="autoplay()" class="btn btn-secondary">AUTOPLAY</div>
            <div @click="stop()" class="btn btn-secondary">STOP</div>
        </div>


    </div>

    <script src="js/main.js"></script>
</body>

</html>
